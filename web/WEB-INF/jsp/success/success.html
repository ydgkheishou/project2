<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--setTimeout():炸弹定时函数，到达指定时间就执行函数或代码串，只会执行一次
     如果要调用的函数没有参数，可以直接用函数名调用，不用打引号-->
<h2 align="center" >注册成功！2秒后跳转到登录页面......</h2>
<script>
    function goToUrl(){
        //改变url
        window.location.href="login.jsp";
    }
    //3秒后跳转
    setTimeout(goToUrl,2000);
</script>
</body>
</html>
